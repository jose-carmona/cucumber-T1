<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="implementation">
      <p:dataTable var="character" value="#{charactersService.characters}">

        <p:column headerText="Nombre">
          <h:outputText value="#{character.name}" />
        </p:column>

        <p:column headerText="Estatus">
          <h:outputText value="#{character.status}" />
        </p:column>

        <p:column headerText="Especies">
          <h:outputText value="#{character.species}" />
        </p:column>

        <p:column headerText="GÃ©nero">
          <h:outputText value="#{character.gender}" />
        </p:column>

      </p:dataTable>

    </ui:define>
</ui:composition>
